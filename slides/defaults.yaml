cite-method: citeproc # citeproc, natbib, or biblatex
citeproc: true
embed-resources: true
# Parse each file individually before combining for multifile documents. 
# This will allow footnotes in different files with the same identifiers 
# to work as expected. If this option is set, footnotes and 
# links will not work across files.
file-scope: false 
from: markdown
highlight-style: pygments
reference-location: block # block, section, or document
resource-path: []
standalone: true
top-level-division: default # part, chapter, section, or default
verbosity: WARNING # ERROR, WARNING, or INFO
email-obfuscation: references
